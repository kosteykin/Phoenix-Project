{% extends "base.html" %}

{% block title %}Задача №{{ task.pk }}{% endblock %}


{% block content %}

    <p><label for="id_tasks_project_id">Проект:</label> <select name="tasks_project_id" id="id_tasks_project_id">
        <option value="" >---------</option>
        <option value="{{ task.tasks_project_id }}" selected>{{ task.tasks_project_id_id }}</option>

        <option value="11">Mantis</option>

        <option value="10">Bugzilla</option>

        <option value="12">BUGS - the Bug Genie</option>

        <option value="13">JIRA</option>

        <option value="3">Trac</option>

        <option value="1">Phoenix</option>

        <option value="2">Redmine</option>

        <option value="14">Easy Projects .NET</option>

    </select></p>
    <p><label for="id_tasks_tracker">Трекер:</label> <select name="tasks_tracker" id="id_tasks_tracker">
        <option value="{{ task.tasks_tracker }}" selected>{{ task.tasks_tracker }}</option>
        <option value="Bug">Bug</option>
        <option value="Feature">Feature</option>

        <option value="Support">Support</option>

    </select></p>
    <p><label for="id_tasks_title">Тема:</label> <input type="text" name="tasks_title" maxlength="100" required
                                                        id="id_tasks_title" value="{{ task.tasks_title }}" ></p>
    <p><label for="id_tasks_description">Описание:</label> <textarea name="tasks_description" cols="40" rows="10"
                                                                     maxlength="5000" id="id_tasks_description">
</textarea></p>
    <p><label for="id_tasks_status">Статус:</label> <select name="tasks_status" id="id_tasks_status">
        <option value="New" selected>New</option>

        <option value="In Progress">In Progress</option>

        <option value="Closed">Closed</option>

    </select></p>
    <p><label for="id_tasks_priority">Приоритет:</label> <select name="tasks_priority" id="id_tasks_priority">
        <option value="Low">Low</option>

        <option value="Normal" selected>Normal</option>

        <option value="High">High</option>

        <option value="Urgent">Urgent</option>

        <option value="Immediate">Immediate</option>

    </select></p>
    <p><label for="id_tasks_assigned">Назначена:</label> <input type="text" name="tasks_assigned" maxlength="50"
                                                                id="id_tasks_assigned"
                                                                value="{{ task.tasks_assigned }}"></p>
    <p><label for="id_tasks_category">Категория:</label> <input type="text" name="tasks_category" maxlength="50"
                                                                id="id_tasks_category"></p>
    <p><label for="id_tasks_files">Файлы:</label> <input type="file" name="tasks_files" id="id_tasks_files"></p>
    <p><label for="id_tasks_start_date">Начало выполнения:</label> <input type="text" name="tasks_start_date" required
                                                                          id="id_tasks_start_date"></p>
    <p><label for="id_tasks_complete_date">Дата выполнения:</label> <input type="text" name="tasks_complete_date"
                                                                           id="id_tasks_complete_date"></p>
    <p><label for="id_tasks_time_evaluation">Кол-во часов:</label> <input type="number" name="tasks_time_evaluation"
                                                                          value="0" id="id_tasks_time_evaluation"></p>
    <p><label for="id_tasks_prepared">Готовность:</label> <select name="tasks_prepared" id="id_tasks_prepared">
        <option value="">---------</option>

        <option value="0" selected>0%</option>

        <option value="10">10%</option>

        <option value="20">20%</option>

        <option value="30">30%</option>

        <option value="40">40%</option>

        <option value="50">50%</option>

        <option value="60">60%</option>

        <option value="70">70%</option>

        <option value="80">80%</option>

        <option value="90">90%</option>

        <option value="100">100%</option>

    </select></p>


{% endblock %}
