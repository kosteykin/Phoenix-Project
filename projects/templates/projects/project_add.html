{% extends "base.html" %}

{% block title %}Добавить проект{% endblock %}


{% block content %}
    <form method="POST">{% csrf_token %}

        <div class="form-group col-md-4">
            <label for="id_project_name">Название проекта:</label><span style="color: red">*</span>
            <input type="text" name="project_name" class="form-control" id="id_project_name" maxlength="50" required>
        </div>

        <div class="form-group col-md-4">
            <label for="id_project_short_description">Краткое описание:</label><span style="color: red">*</span>
            <input type="text" name="project_short_description" class="form-control" id="id_project_short_description"
                   maxlength="100" required>
        </div>

        <div class="form-group col-md-4">
            <label for="id_project_full_description">Полное описание:</label><span style="color: red">*</span>
            <input type="text" name="project_full_description" class="form-control" id="id_project_full_description"
                   maxlength="5000" required>
        </div>

        <div class="form-group col-md-4">
            <label for="id_project_author">Автор:</label><span style="color: red">*</span>
            <input type="text" readonly name="project_author" class="form-control" id="id_project_author"
                   required value={{ user.username }}>
        </div>

        <a href="{% url 'project:projects_list' %}">
            <button type="button" class="btn btn-info">Назад</button>
        </a>
        <button type="submit" class="btn btn-success">Добавить</button>


    </form>

{% endblock %}
